<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<title>ohmyfood</title>
</head>

<body>
	<div class="container">
		<header>
			<div class="logo">
				<img src="images/logo/ohmyfood.png" alt="logo" />
			</div>
			<div class=location>
				<i style='font-size:24px' class='fas'>&#xf3c5;</i> 
				Paris,Belleville 
			</div>
			<div class="explore">
				<h2>
					Book the menu you like
				</h2>
				<p>
					Discover top-of-the-art restaurants we picked for you
				</p>
				<div class="btn">
					Explore our restaurants
				</div>
			</div>
		</header>
		<section>
			<div class="work">
				<h2>How it works</h2>
				<div class="work_btn">
					<span class="work_number">1</span> <i class='fas fa-mobile-alt'></i> Chose a restaurant
				</div>
				<div class="work_btn">
					<span class="work_number">2</span> <i class="fa fa-list-ul"></i> Create your menu
				</div>
				<div class="work_btn">
					<span class="work_number">3</span> <i class="fas fa-store"></i> Go enjoy it at the restaurant
				</div>
			</div>
			<div class="restaurant">
				<h2>Restaurants</h2>
				<div class="restaurant_img">
					<img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette" />
				</div>
			</div>
		</section>
	</div>
</body>
</html>
